<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
    <title>Radio Taverna</title> <!-- Título da página -->
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Link para o arquivo de estilo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Link para o CSS do Bootstrap -->
    <script src="https://www.youtube.com/iframe_api"></script> <!-- API do YouTube -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black"> <!-- Barra de navegação -->
        <a class="navbar-brand d-flex align-items-center" href="#"> <!-- Link para a página inicial -->
            <img src="assets/img/logos/logo.png" width="120" height="120" class="d-inline-block align-top me-2" alt=""> <!-- Logo da Radio Taverna -->
            <span>Radio Taverna</span> <!-- Nome da Radio Taverna -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Botão para expandir/colapsar a barra de navegação -->
            <span class="navbar-toggler-icon"></span> <!-- Ícone do botão -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"> <!-- Conteúdo colapsável da barra de navegação -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- Lista de links de navegação -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a> <!-- Link para a página inicial -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a> <!-- Link para a página "Sobre" -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a> <!-- Link para a página "Contato" -->
                </li>
            </ul>
            <div id="input-container" class="input-group"> <!-- Container para o input de URL do vídeo -->
                <input type="text" id="video-url" class="form-control" placeholder="Insira o link do vídeo do YouTube"
                    style="color: white;"> <!-- Input para inserir a URL do vídeo -->
                <button class="btn btn-outline-secondary" onclick="addVideo()">Adicionar</button> <!-- Botão para adicionar o vídeo -->
            </div>
        </div>
    </nav>
    <div id="main-container" class="d-flex flex-column flex-md-row"> <!-- Container principal -->
        <div id="video-container" class="flex-grow-1"> <!-- Container do vídeo -->
            <div id="player"></div> <!-- Substituí o iframe pelo div -->
        </div>
        <div id="playlist" class="mt-3 mt-md-0 ms-md-3 w-100 w-md-40"></div> <!-- Container da playlist -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Link para o jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script> <!-- Link para o Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script> <!-- Link para o JavaScript do Bootstrap -->
    <script src="assets/js/script.js"></script> <!-- Link para o arquivo de script JavaScript -->
</body>

</html>
